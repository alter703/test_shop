<div class="card w-100 bg-base-200 shadow-xl hover:bg-base-100 transition-all duration-300 hover:shadow-2xl">
    <a href="{% url 'article:detail' post.id %}">
        <figure>
            <img src="{% if not post.image %} 
            https://upload.wikimedia.org/wikipedia/ru/thumb/6/61/Rickrolling.gif/200px-Rickrolling.gif
            {% else %}
            {{ post.image.url }}            
            {% endif %}" alt="Post Photo" class="w-full rounded-lg" />
        </figure>

        <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <h4>Коментарів: {{ post.comments.count }}</h4>
    </a>
    <div class="card-actions justify-end">
        <button
            class="btn {% if post.author_id != user.id %} btn-dark {% else %} btn-disabled {% endif %} text-white text-lg"
            id="dislike_{{post.id}}" onclick="dislike({{post.id}})"><i
                class="fa-solid fa-thumbs-down {%if user in post.dislike.all %}text-yellow-500{%else%}text-white{%endif%}"></i>
            {{ post.dislike.count }}</button>
        <button
            class="btn {% if post.author_id != user.id %} btn-dark {% else %} btn-disabled {% endif %} text-white text-lg"
            id="like_{{post.id}}" onclick="like({{post.id}})"><i
                class="fa-solid fa-heart {%if user in post.like.all %}text-red-500{%else%}text-white{%endif%}"></i>
            {{ post.like.count }}</button>
    </div>
</div>
</a>
</div>
