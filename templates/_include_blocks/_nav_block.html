<div class="navbar bg-base-300">
    <div class="container mx-auto">
        <div class="navbar-start">
            <a class="btn btn-ghost text-xl no-animation" href="{% url 'main:index' %}"><img
                    src="/static/blog-svgrepo-com.svg" alt="logo" height="20px" width="30px">
                <h1>Lightning Blog</h1>
            </a>
        </div>
        <div class="navbar-center lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li><a href="{% url 'main:lol' %}">lol</a></li>
                <li><a href="{% url 'article:index' %}">Blog</a></li>
                {% if user.is_superuser %}
                <li><a href="/admin">Admin</a></li>
                {% endif %}
            </ul>
        </div>
        <div class="navbar-end flex">
            {% if user.is_authenticated %}
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle no-animation avatar">
                    <div class="w-10 rounded-full">
                        <img alt="Avatar Thumbnail" src="{{ user.profile.get_avatar_thumbnail }}" />
                    </div>
                </div>
                <ul tabindex="0"
                    class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-200 rounded-box w-52">
                    <span class="p-2 text-sm text-primary"><b>I am <i>{{ user.username }}</i></b></span>
                    <hr class="my-2 border-base-100">
                    <li>
                        <a class="justify-between" href="{% url 'members:profile' user.id %}">
                            Profile
                        </a>
                    </li>
                    <li><a href="{% url 'members:logout' %}">Logout</a></li>
                </ul>
            </div>
            {% else %}
            <a href="{% url 'members:login' %}" class="btn btn-ghost">Login</a>
            <a href="{% url 'members:signup' %}" class="btn btn-ghost">Signup</a>
            {% endif %}
        </div>
    </div>
</div>
</div>
